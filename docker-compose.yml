version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./weather.db
      - MODEL_PATH=models/best_model.h5
      - SCALER_PATH=models/scaler_strong_fluctuation.pkl
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DEBUG=True
    volumes:
      - ./backend/models:/app/models
      - ./backend/temp:/app/temp
      - ./backend/output:/app/output
    depends_on:
      - postgres
    networks:
      - weather-network

  frontend:
    build: ./weather-forecast
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - weather-network

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=weather_db
      - POSTGRES_USER=weather_user
      - POSTGRES_PASSWORD=weather_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - weather-network

volumes:
  postgres_data:

networks:
  weather-network:
    driver: bridge
